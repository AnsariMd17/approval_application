{% extends "approval_app/base.html" %}
{% block content %}
<div class="container">
    <h2>Admin Signup</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'admin_login' %}">Log in</a></p>
    {% for message in messages %}
      <div class="alert alert-danger mt-2">{{ message }}</div>
    {% endfor %}
</div>
{% endblock %}
